<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Postgame Show</title>
  <style>
    :root{
      --bg:#0b1118; --glass: rgba(255,255,255,0.08); --glass2: rgba(255,255,255,0.14);
      --aqua:#00eaff; --blue:#0078d4; --text:#e9eef5;
    }
    *{ box-sizing: border-box; }
    body{ margin:0; font-family: Inter, system-ui, Segoe UI, Roboto, Arial, sans-serif; background: radial-gradient(1200px 800px at 70% -10%, #0b2030, #0b1118); color: var(--text); }
    .wrap{ min-height:100vh; display:flex; align-items:center; justify-content:center; padding:30px; }
    .card{ width:min(1100px, 96vw); min-height:70vh; background: linear-gradient(180deg, var(--glass2), var(--glass)); border:1px solid #ffffff22; border-radius:20px; box-shadow: 0 10px 30px rgba(0,0,0,.45), inset 0 0 0 1px #ffffff12; backdrop-filter: blur(8px); padding:22px; display:flex; flex-direction:column; gap:18px; }
    .header{ display:flex; align-items:center; justify-content:space-between; gap:12px; }
    .title{ font-weight:800; letter-spacing: 0.4px; font-size:22px; opacity:.95; }
    .segment{ flex:1; display:flex; align-items:center; justify-content:center; padding:12px; }
    .segment-inner{ width:100%; display:grid; gap:18px; }
    .footer{ display:flex; justify-content:space-between; align-items:center; gap:12px; }
    .btn{ padding:12px 16px; border:none; border-radius:12px; color:#fff; cursor:pointer; background: linear-gradient(90deg, var(--blue), var(--aqua)); box-shadow: 0 6px 18px rgba(0,0,0,.25); font-weight:700; letter-spacing:.3px; }
    .btn.secondary{ background:#334a5e; }
    .teams{ display:grid; grid-template-columns: 1fr auto 1fr; align-items:center; gap:18px; }
    .logo{ width:140px; height:140px; background:#0003; border-radius:16px; display:flex; align-items:center; justify-content:center; overflow:hidden; box-shadow: 0 8px 24px rgba(0,0,0,.35); border:1px solid #ffffff22; }
    .logo img{ width:100%; height:100%; object-fit:contain; }
    .score{ font-size:64px; font-weight:900; letter-spacing:1px; text-shadow: 0 2px 16px rgba(0,0,0,.35); }
    .performers{ display:grid; grid-template-columns: 1fr 1fr; gap:16px; }
  .perf{ display:flex; gap:14px; background:#0004; border:1px solid #ffffff22; padding:14px; border-radius:14px; align-items:center; }
  .perf img{ width:84px; height:84px; object-fit:cover; border-radius:50%; box-shadow: 0 8px 18px rgba(0,0,0,.35); background:#0002; border:2px solid #ffffff33; }
  .perf img.large{ width:120px; height:120px; }
  .perf img.avatar{ background: radial-gradient(60% 60% at 50% 40%, #ffffff22, #0000); }
    .perf .meta{ display:flex; flex-direction:column; gap:6px; }
    .headline{ font-size:32px; font-weight:900; line-height:1.1; text-wrap:balance; }
    .sub{ opacity:.9; }
    .press{ display:grid; grid-template-columns: 160px 1fr; gap:16px; align-items:center; }
    .manager{ width:160px; height:220px; border-radius:12px; overflow:hidden; box-shadow: 0 8px 24px rgba(0,0,0,.35); background:#0003; border:1px solid #ffffff22; }
    .manager img{ width:100%; height:100%; object-fit:cover; }
    .backdrop{ position:relative; border-radius:12px; padding:16px; border:1px solid #ffffff22; background: #0c1622; }
    .backdrop::before{ content:""; position:absolute; inset:0; background-size: 160px auto; background-repeat: repeat; opacity: .12; filter: grayscale(1) contrast(1.2); mix-blend-mode: screen; border-radius:12px; }
    .quote{ position:relative; padding:14px 16px; border-radius:12px; background:#0f1c2b; border:1px solid #ffffff22; box-shadow: inset 0 0 0 1px #ffffff10; }
    .quote h3{ margin:0 0 8px; font-size:18px; opacity:.95; }
    .quote p{ margin:0; line-height:1.45; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="header">
        <div class="title">Postgame Show</div>
        <div id="meta" class="sub"></div>
      </div>
      <div class="segment">
        <div id="seg" class="segment-inner"></div>
      </div>
      <div class="footer">
        <button id="back" class="btn secondary" style="display:none">Back</button>
        <div style="flex:1"></div>
        <button id="next" class="btn">Next â–¶</button>
      </div>
    </div>
  </div>
  <script src="postgame.js"></script>
</body>
</html>
