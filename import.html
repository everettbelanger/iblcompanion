<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Import Data - IBL</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="color-scheme" content="dark light" />
  <style>
    body { margin:0; font-family: Inter, system-ui, Segoe UI, Roboto, Arial, sans-serif; background:#0b141c; color:#eef5fa; }
    header { display:flex; align-items:center; justify-content:space-between; padding:16px 20px; background:linear-gradient(90deg,#041826,#0e2a3a); border-bottom:1px solid #083249; }
    header h1 { font-size:20px; margin:0; letter-spacing:.5px; }
    .container { max-width:1000px; margin:0 auto; padding:28px 20px 60px; display:grid; gap:32px; }
    .panel { background:linear-gradient(180deg,rgba(255,255,255,0.10),rgba(255,255,255,0.04)); border:1px solid #ffffff1a; border-radius:18px; padding:20px 22px; display:flex; flex-direction:column; gap:18px; backdrop-filter:blur(8px); box-shadow:0 10px 28px -4px rgba(0,0,0,0.55), inset 0 0 0 1px #ffffff12; }
    h2 { margin:0 0 4px; font-size:18px; letter-spacing:.3px; }
    p.desc { margin:0 0 6px; font-size:.9rem; color:#cfe3f1; line-height:1.4; }
    .row { display:flex; align-items:center; gap:14px; flex-wrap:wrap; }
    label.file { display:flex; align-items:center; gap:8px; background:rgba(255,255,255,0.08); padding:8px 10px; border-radius:12px; border:1px solid rgba(255,255,255,0.18); font-size:.85rem; }
    label.file input { font-size:.8rem; }
    button { cursor:pointer; font-family:inherit; }
    .btn { background:linear-gradient(90deg,#0078d4,#00eaff); color:#fff; border:none; padding:10px 18px; border-radius:12px; font-size:.9rem; font-weight:500; box-shadow:0 4px 14px rgba(0,0,0,0.24); transition: .2s; display:inline-flex; align-items:center; gap:6px; }
    .btn:hover { transform:translateY(-1px); box-shadow:0 6px 18px rgba(0,0,0,0.3); }
    .btn.secondary { background:linear-gradient(90deg,#3a3f44,#58636f); }
    .btn:disabled { opacity:.55; cursor:not-allowed; transform:none; }
    .status { font-size:.8rem; min-height:1.1em; }
    .grid { display:grid; gap:18px; }
    .two-col { display:grid; gap:22px; grid-template-columns:repeat(auto-fit,minmax(340px,1fr)); }
    .log { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; font-size:.7rem; background:#07141e; padding:10px 12px; border-radius:12px; max-height:180px; overflow:auto; line-height:1.3; border:1px solid #0c3952; }
    .summary { display:flex; gap:18px; flex-wrap:wrap; }
    .badge { background:#103346; border:1px solid #1d516b; padding:8px 12px; border-radius:14px; font-size:.75rem; letter-spacing:.5px; display:flex; align-items:center; gap:6px; }
    .badge strong { font-size:1rem; }
    .footer-actions { display:flex; gap:14px; flex-wrap:wrap; }
    a.backlink { color:#79d4ff; text-decoration:none; font-size:.85rem; }
    .danger { color:#f7b3b3; }
    .hint { font-size:.75rem; color:#b0cddd; }
    .divider { height:1px; background:linear-gradient(90deg,transparent,#154158,transparent); margin:4px 0 10px; }
  </style>
</head>
<body>
  <main class="container" style="text-align:center;max-width:760px;">
    <div class="panel" style="padding:40px 30px;">
      <h2 style="margin-top:0;">Import Center Merged</h2>
      <p class="desc" style="font-size:.95rem;">All import & team management functions now live on the combined <strong>League Data Console</strong>.</p>
      <p class="desc" style="font-size:.85rem;opacity:.85;">You will be redirected automatically. Update any bookmarks to point to <code>teams.html</code>.</p>
      <div style="margin:24px 0;display:flex;justify-content:center;">
        <a href="teams.html" class="btn" style="text-decoration:none;">Go Now</a>
      </div>
      <div class="hint">If you are not redirected in a few seconds, click the button above.</div>
    </div>
  </main>
  <script>setTimeout(()=>{ window.location.replace('teams.html'); }, 1800);</script>
</body>
</html>
