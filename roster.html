<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Import Players & Positions</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    #roster-screen{ max-width:1100px; margin:40px auto; padding:24px; background:rgba(255,255,255,0.08); border-radius:24px; color:#fff; }
    .header{ display:flex; align-items:center; justify-content:space-between; flex-wrap:wrap; gap:12px; margin-bottom:16px; }
    .grid{ display:grid; grid-template-columns: repeat(2, minmax(320px, 1fr)); gap:20px; }
    .panel{ background:rgba(255,255,255,0.15); border:1px solid rgba(255,255,255,0.25); border-radius:18px; padding:16px; }
    table{ width:100%; border-collapse:separate; border-spacing:0 8px; }
    th,td{ text-align:left; padding:8px 10px; }
    .row{ background:rgba(0,0,0,0.25); border:1px solid rgba(255,255,255,0.25); border-radius:12px; }
    input, select{ width:100%; padding:8px 10px; border-radius:10px; border:1px solid rgba(255,255,255,0.35); background:rgba(0,0,0,0.25); color:#fff; }
    .actions{ display:flex; gap:10px; }
  </style>
</head>
<body>
  <div id="roster-screen">
    <div class="header">
      <div>
        <h1 style="margin:0 0 6px;">Import Players & Positions</h1>
        <div class="hint">Add players for Away and Home teams with their eligible positions. Save to use in the lineup creator.</div>
      </div>
      <div class="actions">
        <button class="btn secondary" id="back">Back</button>
        <button class="btn" id="import-rosters-json">Import rosters.json</button>
        <button class="btn" id="save-rosters">Save Rosters</button>
        <button class="btn" id="export-rosters-json">Export rosters.json</button>
      </div>
    </div>
    <div class="grid">
      <div class="panel">
        <h2 id="away-name">Away</h2>
        <div class="actions" style="margin-bottom:10px;">
          <button class="btn secondary" id="away-add">Add Player</button>
          <input id="away-csv" type="file" accept=".csv" />
        </div>
        <table>
          <thead><tr><th>Name</th><th>Positions</th><th></th></tr></thead>
          <tbody id="away-rows"></tbody>
        </table>
      </div>
      <div class="panel">
        <h2 id="home-name">Home</h2>
        <div class="actions" style="margin-bottom:10px;">
          <button class="btn secondary" id="home-add">Add Player</button>
          <input id="home-csv" type="file" accept=".csv" />
        </div>
        <table>
          <thead><tr><th>Name</th><th>Positions</th><th></th></tr></thead>
          <tbody id="home-rows"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="roster.js"></script>
</body>
</html>
